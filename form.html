<!DOCTYPE html>
<html>
<head>
	<title>Form section</title>
	<link rel="stylesheet" href="public/CSS/form.css">
	<script src="public/JS/form.js"></script>
</head>
<body>
	<h3>Fill out the form below</h3>
	<form id="theForm" action="message.html" method="post" onSubmit="return validateTextbox();">
		<div class="row">
			<label for="name"><b>*Name:</b></label>
			<input type="text" id="name" name=""> <br> <br>
		</div>
		<div class="row">
			<label for="age"><b>*Age:</b></label>
			<input type="number" id="age" age=""> <br> <br>
		</div>
		<div class="row">
			<label for="sex"><b>*Sex:</b></label>
			<input type="text" id="sex" sex=""> <br> <br>
		</div>
		<div class="row">
			<label for="address"> <b>*Address:</b> </label>
			<input type="text" id="address" name=""> <br> <br>
		</div>
		<div class="row">
			<label for="phone"> <b>*Phone:</b> </label>
			<input type="number" id="phone" name=""> <br> <br>
		</div>
		<div class="row">
			<label for="email"> <b>*Email:</b> </label>
			<input type="email" id="email" name=""> <br> <br>
		</div>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
